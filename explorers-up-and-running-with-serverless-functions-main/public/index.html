<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      // add event listener when dom has loaded
      document.addEventListener('DOMContentLoaded', () => {
        // when loaded, get the elements & assign to constants
        const fetchBtn = document.getElementById('fetch-btn')
        const responseText = document.getElementById('response-output')

        // make it async
        // use fetch api to get response
        fetchBtn.addEventListener('click', async () => {
          // we must call it .netlify because we don't want any name clashes with other apis
          // then we parse the response so that we can use it
          const response = await fetch(
            '/.netlify/functions/hello-world.js'
          ).then((response) => response.json())

          // update responseText to display the response
          responseText.innerText = response
        })
      })
    </script>
  </body>
</html>
